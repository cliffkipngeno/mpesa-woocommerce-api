<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Pesa Payment Integration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="mpesa-payment-form">
            <img src="mpesa-logo.png" alt="M-Pesa Logo" class="mpesa-logo">
            <h3>Pay with M-Pesa</h3>
            <form id="mpesa-payment-form">
                <div class="form-group">
                    <label for="mpesa-phone">Phone Number</label>
                    <input type="text" id="mpesa-phone" placeholder="e.g., 0728240104" required>
                </div>
                <div class="form-group">
                    <label for="mpesa-amount">Amount (KES)</label>
                    <input type="number" id="mpesa-amount" min="1" required>
                </div>
                <div class="form-group">
                    <label for="mpesa-reference">Reference (Optional)</label>
                    <input type="text" id="mpesa-reference" placeholder="e.g., Order #123">
                </div>
                <button type="submit" id="mpesa-payment-button">Pay with M-Pesa</button>
            </form>
            <div id="mpesa-response" class="mt-3"></div>
        </div>
        
        <div id="transaction-history" class="mt-5"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
